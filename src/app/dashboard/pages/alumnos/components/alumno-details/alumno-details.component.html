<div class="container p-2">
    <h1 class="text-center">Perfil de Alumno</h1>
    <div class="row">
        <div class="col-6">
            <mat-card class="example-card">
                <mat-card-header>
                 <mat-card-title>{{alumno | nombreCompleto}}</mat-card-title>
                <mat-card-subtitle>Estudiante</mat-card-subtitle>
                <div class="col-8 d-flex justify-content-end">
                    <img mat-card-lg-image src={{icon}}>
                </div>
                </mat-card-header>
                <mat-card-content>
                    <div class="card p-2 my-4">
                        <p>Pais: {{alumno.pais}}</p>
                    </div>
                    <div class="card p-2">
                        <p>Email: {{alumno.email}}</p>
                    </div>
                </mat-card-content>
            </mat-card>
      </div>
      <div class="col-6">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>Inscripciones</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="card my-4" *ngFor="let inscripcion of inscripciones">
                    <div class="bg-secondary text-center text-white pt-2">
                        <p>{{inscripcion.curso.nombre}}</p>
                        <small>{{inscripcion.curso.categoria}}</small>
                    </div>
                    <div class="p-2">
                        <p><span class="fw-bold"> Fecha Inicio: </span> {{inscripcion.curso.fechaInicio | date}}</p>
                        <p><span class="fw-bold"> Fecha Inicio: </span> {{inscripcion.curso.fechaFin | date}}</p>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
      </div>
    </div>
</div>
