<div class="my-3 agregar-btn">
    <button color="primary" mat-flat-button (click)="openAddUsuarioDialog()">
      <mat-icon>add</mat-icon>
      Nuevo Usuario
    </button>
  </div>
  
  <mat-form-field class="w-full">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Juan" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id </th>
      <td mat-cell *matCellDef="let usuario">{{usuario.id}}</td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let usuario">{{usuario.nombre}}</td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Correo </th>
      <td mat-cell *matCellDef="let usuario">{{usuario.email}}</td>
    </ng-container>
  
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef>Rol</th>
      <td mat-cell *matCellDef="let usuario">{{usuario.rol}}</td>
    </ng-container>
  
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef class="action-column">Accion </th>
      <td mat-cell *matCellDef="let usuario">
        <button mat-icon-button color="primary" (click)="openEditUsuarioDialog(usuario)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="openConfirmationDialog(usuario)">
          <mat-icon>delete</mat-icon>
      </button>
        <a [routerLink]="usuario.id">
          <mat-icon>remove_red_eye</mat-icon>
        </a>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay coincidencias con: "{{input.value}}"</td>
    </tr>
  </table>
