<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="registerForm" class="form">
    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Alumno</mat-label>
        <mat-select [formControl]="alumnoControl">
          <mat-option *ngFor="let alumno of alumnos" [value]="alumno.id" >
            {{alumno.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Curso</mat-label>
        <mat-select [formControl]="cursoControl">
          <mat-option *ngFor="let curso of cursos" [value]="curso.nombre" >
            {{curso.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button cdkFocusInitial (click)="submitForm()">Guardar</button>
</mat-dialog-actions>
